<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vishesh's Weather App</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(to right, #00c6ff, #0072ff);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      transition: background 0.5s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 400px;
      animation: zoomIn 0.7s ease;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 40px rgba(255, 255, 255, 0.4);
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 30px;
      animation: slideIn 0.7s ease-in-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    input {
      padding: 12px;
      border-radius: 12px;
      border: none;
      width: 80%;
      margin-bottom: 10px;
      text-align: center;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px 22px;
      background-color: white;
      color: #0077b6;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #90e0ef;
      transform: scale(1.05);
    }

    .weather {
      margin-top: 20px;
      font-size: 20px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .theme-selector {
      margin-top: 25px;
      animation: fadeIn 1.2s ease-in-out;
    }

    select {
      padding: 8px;
      border-radius: 10px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      outline: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üå¶Ô∏è Vishesh's Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter city name" />
    <br />
    <button onclick="getWeather()">Check Weather</button>

    <div class="weather" id="weatherResult"></div>

    <div class="theme-selector">
      <p>üé® Choose Theme:</p>
      <select onchange="changeTheme(this.value)">
        <option value="ocean">Ocean</option>
        <option value="sunset">Sunset</option>
        <option value="midnight">Midnight</option>
        <option value="neon">Neon</option>
        <option value="mint">Mint</option>
      </select>
    </div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value;
      const apiKey = "9a4acb8d47cf4c86a5943744250604";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found!");
        const data = await response.json();

        const temp = data.current.temp_c;
        const desc = data.current.condition.text;
        const icon = data.current.condition.icon;

        document.getElementById("weatherResult").innerHTML = `
          <p><strong>${data.location.name}, ${data.location.country}</strong></p>
          <img src="https:${icon}" alt="weather icon" style="width:64px"/>
          <p>üå°Ô∏è Temp: <strong>${temp}¬∞C</strong></p>
          <p>üìù ${desc}</p>
        `;
      } catch (err) {
        document.getElementById("weatherResult").innerHTML = `<p style="color: yellow;">${err.message}</p>`;
      }
    }

    function changeTheme(theme) {
      const root = document.documentElement;
      const themes = {
        ocean: "linear-gradient(to right, #00c6ff, #0072ff)",
        sunset: "linear-gradient(to right, #ff758c, #ff7eb3)",
        midnight: "linear-gradient(to right, #232526, #414345)",
        neon: "linear-gradient(to right, #12c2e9, #c471ed, #f64f59)",
        mint: "linear-gradient(to right, #a8edea, #fed6e3)"
      };
      root.style.setProperty('--bg-gradient', themes[theme]);
    }
  </script>

</body>
</html>
